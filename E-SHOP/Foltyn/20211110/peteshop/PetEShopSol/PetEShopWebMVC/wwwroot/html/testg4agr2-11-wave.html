    <script>

        setInterval(shiftColor, 1000);

        let highlightedIndex = 0;

        function shiftColor() {
            let d = new Date();
            let currentTime = document.getElementById("currentTime");

            let tableCities = document.getElementById("tableCities");
            tableCities.rows[0].cells[0].className = "red";
        }
