<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testing JavaScript</title>
</head>
<body>

    <p id="myParagraph">
        I love Paris!
    </p>

    <script type="text/javascript">
        function replaceTextInMyParagraph() {
            let para = document.getElementById("myParagraph");
            para.innerHTML = "<span>I prefer <b>London</b> to Paris!</span>";
        }
    </script>

    <p>
        Click the button to replace text in the previous paragraph.
    </p>
    <button onclick="replaceTextInMyParagraph()">Click me</button>
    <br />
    <br />


</body>
</html>
